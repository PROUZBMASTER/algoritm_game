<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritim</title>
    <link rel="icon" href="./logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white; margin-top: 120px;">Tic-Tac-Toe with Questions</h1>
    <div id="question-type-container">
        <h2 style="color: white; margin-top: 130px;">Select Question Type</h2>
        <button class="question-type-button" data-type="math">Math Questions</button>
        <button class="question-type-button" data-type="general">General Knowledge</button>
        <button class="question-type-button" data-type="science">Science Questions</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="message"></div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
